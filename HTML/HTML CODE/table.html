<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid black;
        }
        th{
            text-align: center;
        }

        
    </style>
</head>

<body>
    <table class="demo">
        <thead>
            <tr>
                <th colspan="2">Day</th>
            </tr>
            <tr>
                <td>Monday</td>
            </tr>
            <tr>
                <td>Tuesday</td>
            </tr>
            <tr>
                <td>Wednesday</td>
            </tr>
        </thead>
    </table>
</body>

</html>
