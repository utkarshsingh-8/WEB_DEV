<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEHELP</title>
</head>

<body>
    <h3>Welcome to CodeHelp</h3>
    <h3>Contact Us Form</h3>

    <label for="fname">Name</label>
    <input type="text" placeholder="Enter Your Name" id="fname" name="fname">
    <br>
    <label for="Email">Email</label>
    <input type="email" placeholder="Enter Your Email" id="email1" name="Email">
    <br>
    <label for="ContactNumber">Contact Number</label>
    <input type="number" placeholder="Enter Contact Number" id="contact1" name="ContactNumber">
    <br>
    <label for="Gender">Gender</label>
    <select name="gender" id="gender1">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="dob1" name="DOB">
    <br>
    <label for="Rating">Rating</label>
    <input type="radio" name="rating" id="1">
    <label for="1">1</label>
    <input type="radio" name="rating" id="2">
    <label for="2">2</label>
    <input type="radio" name="rating" id="3">
    <label for="3">3</label>
    <input type="radio" name="rating" id="4">
    <label for="4">4</label>
    <input type="radio" name="rating" id="5">
    <label for="5">5</label>
    <br>
    <label for="Enter_Your_Message">Enter Your Message</label>
    <br>
    <textarea name="enterMessage" id="message" cols="40" rows="8" placeholder="Enter Your Message Here"></textarea>
    <br>
    <label for="file1">Upload your Documents:</label>
    <input type="file" name="file1" id="file2">
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    <br>
    <br>
    <input type="image" src="/HTML/IMAGES/submit.png" alt="Submit_form" width="50px">
    <br>
    <img src="/HTML/IMAGES/youtube.png" alt="You-Tube" width="40px">
    <img src="/HTML/IMAGES/instagram.png" alt="Instagram" width="40px">
    <img src="/HTML/IMAGES/telegram.png" alt="Telegram" width="40px">
</body>

</html>
